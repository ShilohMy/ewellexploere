<!-- site-notes></site-notes -->
<div class="row">
	<div class="col-md-12 mainbox">
		<div class="tableBox" style="height: 50px;">
			<div class="tableTitleLeft pull-left">
				<img src="../img/loading.gif">
				<span>最新存证</span>
			</div>
			<div class="tableTitleRight pull-right">
				<button class="btn btn-default" type="submit">查看全部</button>
			</div>
		</div>
		<table class="table table-striped">
			<tr style="height: 60px; line-height: 60px;">
				<th><span style="line-height: 60px;">所在区块高度{{t.timestamp}}</span></th>
				<th><span style="line-height: 60px;">存证项目</span></th>
				<th><span style="line-height: 60px;">存证内容</span></th>
				<th><span style="line-height: 60px;">时间</span></th>
			</tr>
			
			<tr style="height: 60px;line-height: 60px;" ng-repeat="t in latest_blocks track by $index">
				<td>
					<div style="height: 60px;line-height: 60px;">
						{{ t.number }}
					</div>
				</td>
				<td>
					<div style="height: 60px;line-height: 60px;">
						医疗数据存证
					</div>
				</td>
				<td>
					<div style="height: 60px;line-height: 60px;">
						<span class="glyphicon glyphicon-align-left" aria-hidden="true">
							<a href="/block/{{t.number}}">数据摘要</a>
						</span>
					</div>
				</td>
				<td>
					<div style="height: 60px;line-height: 60px;">
						{{ t.timestamp | timeDuration }}
					</div>
				</td>
			</tr>
		</table>

	</div>
</div>
